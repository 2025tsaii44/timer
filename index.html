                    <a class="about-header-nav navheaders">About</a>
                    <a class="resources-header-nav navheaders">Resources</a>

                <div class="main-landing-section-wrapper">

                    <div class="title-display">
                        <div class="title-cont">
                            <div>Slim, efficient, fast timer right in your browser.
                                <p>Quick and reliable timer, countdown, and stopwatch. Easy to use, intuitive, clean, and efficient.</p>    
                                <button class="start-timist">
                                    <div id="start-timist-text">See Demo</div>
                                    <div class="loader"></div>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="image-display">
                        <div class="image-cont">
                            <img id="woman-jogging" src="images/SVGS/pixeltrue-jogging.svg" alt="woman-jogging">
                            <img id="woman-leaning-hourglass" src="images/SVGS/pixeltrue-time-management-1.svg" alt="woman-leaning">
                    </div>

                </div>

                <div class="timer-display-main-wrapper">

                    <div class="select-type-timer-container">
                        <div>
                            <h1 id="stop-watch" class="1 stopwatch typesWords">STOPWATCH</h1>
                        </div>
                        <div>
                            <h1 id="count-down" class="2 countdown typesWords">COUNTDOWN</h1>
                        </div>
                        <div>
                            <h1 id="alarm" class="3 alarm typesWords">ALARM</h1>
                        </div>
                    </div>

                    <div id="timerContainer">
                        <div class="timer" onclick="startTimer()">Start Timer!</div>
                        <div class="startTimer reset" onclick="startTimer()" >
                            <i class="fas fa-play"></i>
                          </div>
                        <div class="pauseTimer reset" onclick="pauseTimer()" >
                            <i class="fas fa-pause"></i>
                          </div>
                        <div class="resetTimer reset" onclick="resetTimer()">Reset</div>
                    </div>

                    <div id="countDownContainer">
                        <div id="count-down-timer" class="count-down"></div>

                        <div class="start-countdown" >00:00:00</div>
                        <div class="startCountdown reset" >
                            <i class="fas fa-play"></i>
                          </div>
                        <div id="pauseCountdown" class="pauseCountdown reset"  >
                            <i class="fas fa-pause"></i>
                          </div>
                        <div class="resetCountdown reset">Reset</div>
                    </div>
                    
                </div>

            </div>
